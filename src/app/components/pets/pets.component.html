
<app-sub-menu (buttonClicked)='changeLayout($event)' class="w-100"></app-sub-menu>
<div class="comp-wrapper px-5 py-7">
<div *ngIf="view == 'cards'">
  <div *ngIf="DataService.pets" class="grid grid-cols-3 gap-4">
    <app-pet-card
      *ngFor="let pet of pets; let i = index"
      [pet]="pet"
    ></app-pet-card>
  </div>


  <div *ngIf="!DataService.pets">
    <h1>Please add a pet</h1>
  </div>

</div>
<div *ngIf="view == 'table'">
  <table *ngIf="DataService.pets" class="border-collapse table-auto w-full text-sm">
    <thead>
      <tr>
        <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Name</th>
        <th class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Breed</th>
        <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Description</th>
        <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Date of Birth</th>
        <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Gender</th>
        <th class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Weight</th>

      </tr>
    </thead>
    <tbody class="bg-white dark:bg-slate-800">


    <tr app-pet-grid
      *ngFor="let pet of pets; let i = index"
      [pet]="pet"
    ></tr>
  </tbody>
</table>



  <div *ngIf="!DataService.pets">
    <h1>Please add a pet</h1>
  </div>

</div>
</div>
