<app-sub-menu
  (buttonClicked)="changeLayout($event)"
  (searchingPet)="searchPets($event)"
  class="w-100"
></app-sub-menu>

<div class="container mt-3">
  <div *ngIf="view == 'cards'">
    <div *ngIf="DataService.pets" class="row">
      <div
        app-pet-card
        (deletingPet)="deletePet($event)"
        (editingPet)="editPet($event)"
        class="col-xxl-3 col-lg-4 mt-3"
        *ngFor="let pet of DataService.pets | searchPets : term; let i = index"
        [pet]="pet"
      ></div>
    </div>

    <div *ngIf="!DataService.pets">
      <h1>Please add a pet</h1>
    </div>
  </div>
  <div *ngIf="view == 'table'">
    <table *ngIf="DataService.pets" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Breed</th>
          <th scope="col">Description</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Gender</th>
          <th scope="col">Weight</th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-slate-800">
        <tr
          app-pet-grid
          *ngFor="
            let pet of DataService.pets | searchPets : term;
            let i = index
          "
          [pet]="pet"
        ></tr>
      </tbody>
    </table>

    <div *ngIf="!DataService.pets">
      <h1>Please add a pet</h1>
    </div>
  </div>
</div>

<!-- TODO: Make single modal for different actions -->
<div
  app-modal
  title="Add a pet"
  modalSize="large"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="PetAddModal"
  aria-hidden="true"
  id="addPetModal"
>
  <app-pet-add></app-pet-add>
</div>
<div
  app-modal
  title="Confirmation"
  modalSize="small"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="PetDeleteModal"
  aria-hidden="true"
  id="deletePetModal"
>
  <app-pet-delete [pet_id]="petId"></app-pet-delete>
</div>
<div
  app-modal
  title="Edit"
  modalSize="large"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="PetEditModal"
  aria-hidden="true"
  id="editPetModal"
>
  <app-pet-edit [pet]="pet"></app-pet-edit>
</div>
