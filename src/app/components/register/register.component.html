<div class="auth-container">
  <div class="auth-card auth-card-wide">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="material-icons">pets</i>
      </div>
      <h1 class="auth-title">Join Breedly Today</h1>
      <p class="auth-subtitle">Create your account to start managing your breeding program</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="proceedRegistration()" class="auth-form">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-field-group">
          <label for="firstName" class="input-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="input-field"
            formControlName="firstName"
            placeholder="Enter your first name"
            aria-label="First name"
          />
        </div>
        <div class="input-field-group">
          <label for="lastName" class="input-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="input-field"
            formControlName="LastName"
            placeholder="Enter your last name"
            aria-label="Last name"
          />
        </div>
      </div>

      <div class="input-field-group">
        <label for="email" class="input-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="input-field"
          formControlName="email"
          placeholder="your.email@example.com"
          aria-label="Email address"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-field-group">
          <label for="password" class="input-label">Password</label>
          <input
            type="password"
            id="password"
            class="input-field"
            formControlName="password"
            placeholder="Create a strong password"
            aria-label="Password"
          />
        </div>
        <div class="input-field-group">
          <label for="password_confirmation" class="input-label">Confirm Password</label>
          <input
            type="password"
            id="password_confirmation"
            class="input-field"
            formControlName="password_confirmation"
            placeholder="Re-enter your password"
            aria-label="Confirm password"
          />
        </div>
      </div>

      <button type="submit" class="w-full auth-submit-btn">
        <i class="bi bi-person-plus mr-2" aria-hidden="true"></i>Create Account
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account? 
          <a routerLink="/login" class="auth-link">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
