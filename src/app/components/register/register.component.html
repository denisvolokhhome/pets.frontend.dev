<div class="auth-container">
  <div class="auth-card auth-card-wide">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="material-icons">pets</i>
      </div>
      <h1 class="auth-title">Join Breedly Today</h1>
      <p class="auth-subtitle">Create your account to start managing your breeding program</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="proceedRegistration()" class="auth-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              formControlName="firstName"
              placeholder="Enter your first name"
              aria-label="First name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              formControlName="LastName"
              placeholder="Enter your last name"
              aria-label="Last name"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="your.email@example.com"
          aria-label="Email address"
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Create a strong password"
              aria-label="Password"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="password_confirmation"
              class="form-control"
              formControlName="password_confirmation"
              placeholder="Re-enter your password"
              aria-label="Confirm password"
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 auth-submit-btn">
        <i class="bi bi-person-plus me-2" aria-hidden="true"></i>Create Account
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account? 
          <a routerLink="/login" class="auth-link">Sign in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
