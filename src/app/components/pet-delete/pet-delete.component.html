<form
  #deletePet="ngForm"
  enctype="multipart/form-data"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div class="px-6 py-4 overflow-y-auto">
    <h2 class="text-center text-lg font-semibold text-gray-900">Are you sure you want to delete this pet?</h2>
    <input
      type="text"
      class="pet_id hidden"
      formControlName="petId"
      [value]="pet_id"
    />
  </div>
  <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-2">
    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors" (click)="modalClose()">
      No
    </button>
    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-red-500 transition-colors">Yes</button>
  </div>
</form>
