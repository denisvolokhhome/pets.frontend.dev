<div
  class="sidebar_wrapper relative w-[300px] min-h-[calc(100vh-64px)] bg-purple-400"
>

  <div
    class="sidebar h-full top-[64px] bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center"
  >
    <div
      [ngClass]="this.route == '/dashboard' ? 'bg-purple-800' : ''"
      class="mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-purple-800 text-white relative"
    >
      <a href="/dashboard" class="w-full h-full py-2.5 px-4 text-left">
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Dashboard</span>
      </a>
    </div>
    <div
      [ngClass]="this.route == '/pets' ? 'bg-purple-800' : ''"
      class="mt-3 flex items-center rounded-md duration-300 cursor-pointer hover:bg-purple-800 text-white relative"
    >
      <a href="/pets" class="w-full h-full py-2.5 px-4 text-left"
        ><span class="text-[15px] ml-4 text-gray-200 font-bold">Pets</span></a
      >
    </div>
    <div
      class="mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-purple-800 text-white relative"
    >
      <span class="text-[15px] ml-4 text-gray-200 font-bold">Litters</span>
    </div>
  </div>
</div>
