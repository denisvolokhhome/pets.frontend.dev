<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-body container-fluid">
    <div class="row mb-4">
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Enter your pet name here</mat-label>
          <input
            matInput
            type="text"
            placeholder="Name"
            formControlName="pet_name"
            appFocus
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-select required [formControl]="breed_name">
            <mat-option>-- None --</mat-option>
            <mat-option value="English Pointer">English Pointer</mat-option>
            <mat-option value="option2">Option2</mat-option>
          </mat-select>
          <mat-label><mat-icon>pets</mat-icon> Choose breed</mat-label>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Date of birth</mat-label>
          <input formControlName="pet_dob" matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-radio-group
          formControlName="gender"
          class="w-100 h-75 d-flex justify-content-around align-items-center"
          aria-label="Gender"
        >
          <mat-radio-button value="m">Male</mat-radio-button>
          <mat-radio-button value="f">Femail</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Weight</mat-label>
          <input
            matInput
            type="text"
            placeholder="Weight"
            formControlName="weight"
            appFocus
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-select required formControlName="breed_name">
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Main</mat-option>
            <mat-option value="option">Location 2</mat-option>
          </mat-select>
          <mat-label
            ><mat-icon>location_on</mat-icon> Choose location</mat-label
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-12">
        <mat-form-field class="w-100">
          <mat-label>Pet description</mat-label>
          <textarea
            matInput
            placeholder="Pet description"
            formControlName="pet_desc"
          >
          </textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
