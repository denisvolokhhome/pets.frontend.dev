<form
  #addPet="ngForm"
  enctype="multipart/form-data"
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="modern-pet-form"
>
  <div class="modal-body">
    <div class="pet-form-header">
      <div class="pet-form-icon">
        <i class="material-icons">pets</i>
      </div>
      <h2 class="pet-form-title">Add a New Pet</h2>
      <p class="pet-form-subtitle">Fill in the details about your pet</p>
    </div>

    <div class="row g-4">
      <!-- Image Upload Section -->
      <div class="col-lg-5">
        <div class="form-section">
          <label class="section-label">
            <i class="bi bi-image me-2"></i>Pet Photo
          </label>
          <div class="image-upload-modern">
            <div
              class="image-preview-modern"
              [class.has-image]="image_path"
              [style.background-image]="image_path ? 'url(' + image_path + ')' : 'none'"
            >
              <div class="upload-placeholder" *ngIf="!image_path">
                <i class="bi bi-cloud-upload"></i>
                <span class="upload-text">Click to upload</span>
                <span class="upload-hint">JPG, PNG up to 5MB</span>
              </div>
              <div class="image-overlay-modern" (click)="selectImage.click()">
                <i class="bi bi-camera"></i>
                <span>{{ image_path ? 'Change' : 'Upload' }}</span>
              </div>
            </div>
            <input
              type="file"
              id="image"
              class="d-none"
              (change)="readURL($event)"
              formControlName="image"
              #selectImage
              accept="image/*"
            />
          </div>
        </div>
      </div>

      <!-- Pet Details Section -->
      <div class="col-lg-7">
        <div class="form-section">
          <label class="section-label">
            <i class="bi bi-info-circle me-2"></i>Basic Information
          </label>
          
          <div class="form-group-modern">
            <label for="petName" class="form-label-modern">Pet Name *</label>
            <input
              type="text"
              id="petName"
              class="form-control-modern"
              placeholder="Enter your pet's name"
              formControlName="name"
              appFocus
            />
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-group-modern">
                <label for="breed" class="form-label-modern">Breed *</label>
                <select
                  id="breed"
                  class="form-control-modern form-select-modern"
                  [formControl]="breed_name"
                >
                  <option value="">Select a breed</option>
                  <option *ngFor="let breed of breeds" [value]="breed.name">
                    {{ breed.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group-modern">
                <label for="dob" class="form-label-modern">Date of Birth *</label>
                <input
                  type="date"
                  id="dob"
                  class="form-control-modern"
                  formControlName="pet_dob"
                  [max]="maxDate | date:'yyyy-MM-dd'"
                />
              </div>
            </div>
          </div>

          <div class="form-group-modern">
            <label class="form-label-modern">Gender *</label>
            <div class="gender-selector">
              <label class="gender-option" [class.selected]="gender.value === 'm'">
                <input
                  type="radio"
                  formControlName="gender"
                  value="m"
                  class="d-none"
                />
                <i class="bi bi-gender-male"></i>
                <span>Male</span>
              </label>
              <label class="gender-option" [class.selected]="gender.value === 'f'">
                <input
                  type="radio"
                  formControlName="gender"
                  value="f"
                  class="d-none"
                />
                <i class="bi bi-gender-female"></i>
                <span>Female</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Details -->
    <div class="row g-4 mt-2">
      <div class="col-lg-6">
        <div class="form-group-modern">
          <label for="weight" class="form-label-modern">Weight (kg) *</label>
          <input
            type="text"
            id="weight"
            class="form-control-modern"
            placeholder="e.g., 25.5"
            formControlName="weight"
          />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group-modern">
          <label for="location" class="form-label-modern">Location *</label>
          <select
            id="location"
            class="form-control-modern form-select-modern"
            [formControl]="location_name"
          >
            <option value="">Select a location</option>
            <option *ngFor="let location of locations" [value]="location.name">
              {{ location.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-2">
      <div class="col-12">
        <div class="form-group-modern">
          <label for="description" class="form-label-modern">Description</label>
          <textarea
            id="description"
            class="form-control-modern"
            rows="3"
            placeholder="Tell us about your pet's personality, habits, or any special notes..."
            formControlName="pet_desc"
            maxlength="200"
          ></textarea>
          <small class="char-count">{{ form.value.pet_desc?.length || 0 }}/200</small>
        </div>
      </div>
    </div>

    <!-- Health Records -->
    <div class="form-section mt-4">
      <label class="section-label">
        <i class="bi bi-heart-pulse me-2"></i>Health Records
      </label>
      <div class="health-checkboxes">
        <label class="checkbox-modern">
          <input type="checkbox" formControlName="has_vaccination" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Vaccinated</span>
        </label>
        <label class="checkbox-modern">
          <input type="checkbox" formControlName="has_birthcertificate" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Birth Certificate</span>
        </label>
        <label class="checkbox-modern">
          <input type="checkbox" formControlName="has_healthcertificate" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Health Certificate</span>
        </label>
        <label class="checkbox-modern">
          <input type="checkbox" formControlName="has_dewormed" />
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Dewormed</span>
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer-modern">
    <button type="button" class="btn btn-secondary-modern" data-bs-dismiss="modal">
      <i class="bi bi-x-lg me-2"></i>Cancel
    </button>
    <button type="submit" class="btn btn-primary-modern" [disabled]="!form.valid">
      <i class="bi bi-check-lg me-2"></i>Save Pet
    </button>
  </div>
</form>
