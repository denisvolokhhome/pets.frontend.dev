<div class="general-settings">
  <h2 class="text-2xl font-bold mb-6">General Settings</h2>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading...</p>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" *ngIf="!isLoading">
    <!-- Breedery Name -->
    <div class="form-group mb-4">
      <label for="breedery_name" class="block text-sm font-medium mb-2">
        Breedery Name
      </label>
      <input
        type="text"
        id="breedery_name"
        formControlName="breedery_name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your breedery name"
      />
    </div>

    <!-- Profile Image Upload -->
    <div class="form-group mb-4">
      <label class="block text-sm font-medium mb-2">
        Profile Image
      </label>
      <div class="flex items-start gap-4">
        <div class="image-preview-container">
          <div
            *ngIf="imagePreview"
            class="w-32 h-32 border-2 border-gray-300 rounded-lg overflow-hidden"
          >
            <img
              [src]="imagePreview"
              alt="Profile preview"
              class="w-full h-full object-cover"
            />
          </div>
          <div
            *ngIf="!imagePreview"
            class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50"
          >
            <span class="text-gray-400 text-sm">No image</span>
          </div>
        </div>
        <div class="flex-1">
          <input
            type="file"
            id="profile_image"
            (change)="onFileSelected($event)"
            accept="image/jpeg,image/png,image/gif,image/webp"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <p class="text-xs text-gray-500 mt-1">
            Allowed: JPEG, PNG, GIF, WebP. Max size: 5MB
          </p>
        </div>
      </div>
    </div>

    <!-- Breedery Description -->
    <div class="form-group mb-4">
      <label for="breedery_description" class="block text-sm font-medium mb-2">
        Breedery Description
      </label>
      <textarea
        id="breedery_description"
        formControlName="breedery_description"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Describe your breedery..."
      ></textarea>
    </div>

    <!-- Search Tags -->
    <div class="form-group mb-6">
      <label class="block text-sm font-medium mb-2">
        Search Tags
      </label>
      <div class="flex gap-2 mb-2">
        <input
          type="text"
          [(ngModel)]="tagInput"
          [ngModelOptions]="{standalone: true}"
          (keyup.enter)="addTag()"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Add a tag and press Enter"
        />
        <button
          type="button"
          (click)="addTag()"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add Tag
        </button>
      </div>
      <div class="tags-container flex flex-wrap gap-2">
        <span
          *ngFor="let tag of tags; let i = index"
          class="inline-flex items-center gap-1 px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm"
        >
          {{ tag }}
          <button
            type="button"
            (click)="removeTag(i)"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            Ã—
          </button>
        </span>
      </div>
    </div>

    <!-- Success Message -->
    <div
      *ngIf="saveSuccess"
      class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md"
    >
      Profile saved successfully!
    </div>

    <!-- Error Message -->
    <div
      *ngIf="saveError"
      class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md"
    >
      {{ saveError }}
    </div>

    <!-- Save Button -->
    <div class="form-actions">
      <button
        type="submit"
        [disabled]="isLoading || profileForm.invalid"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Saving...' : 'Save Profile' }}
      </button>
    </div>
  </form>
</div>
