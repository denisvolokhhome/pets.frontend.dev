<div
  class="max-w-sm rounded overflow-hidden shadow-lg p-5 mx-auto my-4 bg-white"
>
  <div class="card-header w-100 flex items-center justify-center pt-4 pb-5">
    <h1 class="text-gray-500">User login</h1>
  </div>
  <div class="card-body w-100 flex">
    <form
      class="w-50 max-w-sm"
      [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()"
    >
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
            for="email"
          >
            Email
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="email"
            type="email"
            value="JaneDoe@test.com"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
            for="password"
          >
            Password
          </label>
        </div>
        <div class="md:w-2/3">
          <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="password"
            name="password"
            type="password"
            formControlName="password"
            placeholder="******************"
          />
        </div>
      </div>
      <div class="md:flex md:items-center flex-col">
        <div class="md:w-2/3 flex items-center justify-center">
          <button
            class="shadow transition-all bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="submit"
          >
            Sign In
          </button>
        </div>
        <div class="md:w-2/3 flex items-center justify-center">
          <a
            class="text-purple-500 hover:text-purple-900 transition-all px-3 focus:shadow-outline focus:outline-none my-4"
            routerLink="/register"
          >
            Back to Sign Up
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
