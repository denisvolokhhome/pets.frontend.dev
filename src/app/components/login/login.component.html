<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="material-icons">pets</i>
      </div>
      <h1 class="auth-title">Welcome Back to Breedly</h1>
      <p class="auth-subtitle">Sign in to manage your breeding program</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()" class="auth-form">
      <div class="input-field-group">
        <label for="email" class="input-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="input-field"
          formControlName="email"
          placeholder="your.email@example.com"
          aria-label="Email address"
          [ngClass]="{'border-red-500 focus:ring-red-500': emailFormControl.hasError('email') && !emailFormControl.hasError('required')}"
        />
        <div class="text-red-500 text-sm mt-1" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </div>
      </div>

      <div class="input-field-group">
        <label for="password" class="input-label">Password</label>
        <input
          type="password"
          id="password"
          class="input-field"
          formControlName="password"
          placeholder="Enter your password"
          aria-label="Password"
        />
      </div>

      <button type="submit" class="w-full auth-submit-btn">
        <i class="bi bi-box-arrow-in-right mr-2" aria-hidden="true"></i>Sign In
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account? 
          <a routerLink="/register" class="auth-link">Create one now</a>
        </p>
      </div>
    </form>
  </div>
</div>
