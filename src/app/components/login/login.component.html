<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="material-icons">pets</i>
      </div>
      <h1 class="auth-title">Welcome Back to Breedly</h1>
      <p class="auth-subtitle">Sign in to manage your breeding program</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="your.email@example.com"
          aria-label="Email address"
          [class.is-invalid]="emailFormControl.hasError('email') && !emailFormControl.hasError('required')"
        />
        <div class="invalid-feedback" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          aria-label="Password"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 auth-submit-btn">
        <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>Sign In
      </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account? 
          <a routerLink="/register" class="auth-link">Create one now</a>
        </p>
      </div>
    </form>
  </div>
</div>
