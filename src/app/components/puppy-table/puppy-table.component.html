<div class="puppy-table-container">
  <div class="space-y-4">
    <!-- Puppies Table -->
    <div class="overflow-x-auto">
      <table>
        <thead>
          <tr>
            <th>
              Name <span class="text-red-500">*</span>
            </th>
            <th>
              Gender <span class="text-red-500">*</span>
            </th>
            <th>
              Birth Date <span class="text-red-500">*</span>
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let puppy of puppies; let i = index">
            <td>
              <input
                type="text"
                [(ngModel)]="puppy.name"
                placeholder="Enter puppy name"
                [disabled]="isLoading"
              />
            </td>
            <td>
              <select
                [(ngModel)]="puppy.gender"
                [disabled]="isLoading"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
            <td>
              <input
                type="date"
                [(ngModel)]="puppy.birth_date"
                [disabled]="isLoading"
              />
            </td>
            <td>
              <button
                (click)="removePuppy(i)"
                [disabled]="puppies.length === 1 || isLoading"
                title="Remove puppy"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="error-message">
      <svg fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between items-center">
      <button
        (click)="addPuppyRow()"
        [disabled]="isLoading"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Add Puppy
      </button>

      <button
        (click)="savePuppies()"
        [disabled]="!isValid() || isLoading"
        class="save-button"
      >
        <span *ngIf="!isLoading">Save Puppies</span>
        <span *ngIf="isLoading">
          <svg fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Saving...
        </span>
      </button>
    </div>

    <!-- Helper Text -->
    <p class="text-sm">
      <span class="text-red-500">*</span> Required fields
    </p>
  </div>
</div>
