<nav class="w-full p-3 bg-white shadow-md">
  <div class="container mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-center w-full gap-3">
      <div class="flex gap-3">
        <button mat-fab class="fab-button" (click)="changeLayout('table')">
          <i class="bi bi-table"></i>
        </button>
        <button
          mat-fab
          class="fab-button"
          (click)="changeLayout('cards')"
        >
          <i class="bi bi-postcard-heart"></i>
        </button>
      </div>
      <div
        class="flex justify-center items-center w-full sm:w-1/2 md:mx-4"
      >
        <input
          type="text"
          class="w-full px-4 py-2 sm:py-3 text-base sm:text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Search..."
          (input)="searchPets($event)"
          [(ngModel)]="term"
        />
      </div>
      <div>
        <button
          mat-fab
          class="fab-button fab-success"
          (click)="openModal()"
        >
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
