<header>
  <nav class="top-menu navbar navbar-dark navbar-expand-lg mt-3 mx-3" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" aria-label="Breedly home">Breedly</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="this.route != '' && this.route != '/'">
            <a
              [ngClass]="this.route == '' || this.route == '/' ? 'active' : ''"
              href="/"
              class="nav-link"
              [attr.aria-current]="this.route == '' || this.route == '/' ? 'page' : null"
              >Home</a
            >
          </li>
        </ul>
        <div class="" *ngIf="!checkToken">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/login" class="nav-link">Sign In</a>
            </li>

            <span class="slash-devider" aria-hidden="true">/</span>
            <li class="nav-item">
              <a href="/register" class="nav-link">Get Started</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center gap-3" *ngIf="checkToken">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/dashboard" class="nav-link">Dashboard</a>
            </li>
          </ul>
          <app-profile-menu></app-profile-menu>
        </div>
      </div>
    </div>
  </nav>
</header>
