<div class="card shadow-sm position-relative">
  <div class="actions position-absolute">
    <button
      class="edit shadow d-flex justify-content-center align-items-center"
      data-bs-toggle="modal"
      data-bs-target="#editPetModal"
      [attr.data-bs-pet_id]="pet.pet_id"
      (click)="editPet($event)"
    >
      <i class="bi bi-pencil fs-5"></i>
    </button>

    <button
      class="use-for-litter shadow d-flex justify-content-center align-items-center"
    ></button>
    <button
      class="delete shadow d-flex justify-content-center align-items-center"
      data-bs-toggle="modal"
      data-bs-target="#deletePetModal"
      [attr.data-bs-pet_id]="pet.pet_id"
      (click)="deletePet($event)"
    >
      <i class="bi bi-trash3 fs-5"></i>
    </button>
  </div>
  <div
    *ngIf="pet.image_path"
    class="card-img-top"
    [style.background-image]="'url(' + getImageUrl(pet.image_path) + ')'"
  ></div>
  <div *ngIf="!pet.image_path" class="card-img-top no-image">
    <i class="bi bi-card-image"></i>
  </div>

  <div class="card-body position-relative">
    <div
      class="pet-gender position-absolute shadow d-flex justify-content-center align-items-center"
    >
      <i
        class="bi fs-3 fw-bold"
        [ngClass]="
          pet.gender == 'm'
            ? 'bi-gender-male text-color-blue-400'
            : 'bi-gender-female text-color-pink-400'
        "
      ></i>
    </div>
    <div
      class="pet-name position-absolute d-flex justify-content-center align-items-center shadow"
    >
      <h4 class="card-title fs-4 text-capitalize">{{ pet.name }}</h4>
    </div>
    <h5 class="mt-2 breed">{{ pet.breed_name }}</h5>
    <time datetime="">{{ pet.date_of_birth }}</time>
    <p class="card-text">{{ pet.description }}</p>
    
    <!-- Health Records -->
    <div class="health-records">
      <div class="health-icon" *ngIf="pet.has_vaccination" title="Vaccinated">
        <i class="bi bi-shield-fill-check"></i>
        <span>Vacc</span>
      </div>
      <div class="health-icon" *ngIf="pet.has_microchip" title="Microchipped">
        <i class="bi bi-cpu"></i>
        <span>Chip</span>
      </div>
      <div class="health-icon" *ngIf="pet.has_healthcertificate" title="Health Certificate">
        <i class="bi bi-file-medical"></i>
        <span>Health</span>
      </div>
      <div class="health-icon" *ngIf="pet.has_dewormed" title="Dewormed">
        <i class="bi bi-capsule"></i>
        <span>Deworm</span>
      </div>
      <div class="health-icon" *ngIf="pet.has_birthcertificate" title="Birth Certificate">
        <i class="bi bi-file-earmark-text"></i>
        <span>Birth</span>
      </div>
    </div>
    
    <a href="#" class="btn btn-primary">More</a>
  </div>
</div>
