<div class="card shadow-sm">
  <img
    *ngIf="pet.image_path"
    [src]="apiurl + '/' + pet.image_path"
    class="card-img-top"
    alt="..."
  />
  <div *ngIf="!pet.image_path" class="card-img-top no-image">
    <i class="bi bi-card-image"></i>
  </div>

  <div class="card-body">
    <h4 class="card-title">Name: {{ pet.name }}</h4>
    <h5 class="breed">{{ pet.breed_name }}</h5>
    <p class="card-text">{{ pet.description }}</p>
    <a href="#" class="btn btn-primary">More</a>
  </div>
</div>
